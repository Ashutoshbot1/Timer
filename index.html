<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Count_Down</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">


</head>
<body>
    
    <main class="main">
        <div class="timer">
            <h2 class="title">We Are Comming Soon</h2>
            <p class="date-time" id="end-date">8 July 2023 03.00 AM</p>

            <div class="change-date" id="change-date">
                <input type="date" name="" id="Date">
                <input type="time" name="" id="Time">
                <button onclick="updateDate()">Submit</button>
            </div>

            <div class="clock" id="clock">
                <div class="clock-div">
                    <input type="text" readonly value="0">
                    <label for="">Days</label>
                </div>

                <div class="clock-div">
                    <input type="text" readonly value="0">
                    <label for="">Hours</label>
                </div>

                <div class="clock-div">
                    <input type="text" readonly value="0">
                    <label for="">Minutes</label>
                </div>

                <div class="clock-div">
                    <input type="text" readonly value="0">
                    <label for="">Seconds</label>
                </div>

                <div class="edit">
                    <button id="edit-btn" onclick="editDate()">Edit</button>
                </div>
            </div>


        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
